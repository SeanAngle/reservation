<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Reservation Express</h1>
      <h3>The best way to reserve your table!</h3>
      <hr>
      <a href="/make"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables </button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong> View Tables </strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="view-btn"><span class="fa fa-search"></span> View Tables </button>

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <div id="stats">
                    <strong>Table: </strong> <br>
                    <span id="table"></span>
                    <input id="table-num"> <br>
                    <strong>Name: </strong><span id="table"></span><br>
                    <input id="cust-name"> <br>
                    <strong>Phone Number: </strong> <span id="table"></span><br>
                    <input id="cust-phone"> <br>
                    <strong>Email: </strong> <span id="table"></span><br>
                    <input id="cust-email"> <br>
                    <strong>Unique ID: </strong> <span id="table"></span><br>
                    <input id="cust-id">     <br>

            </div>
          </div>
         <button class="submit" id="submit-btn">Submit</button>
          <div class="card">
            <div class="card-header">
                <h3><strong>Current Waitlist</strong></h3>
            </div>
          <div class="card-body">
                <div id="stats">
                  <h3><strong>Table: </strong> <span id="wait-table"></span></h3>
                  <h3><strong>Name: </strong> <span id="wait-name"></span></h3>
                  <h3><strong>Phone Number: </strong> <span id="wait-phone-number"></span></h3>
                  <h3><strong>Email: </strong> <span id="wait-email"></span></h3>
                  <h3><strong>Unique ID: </strong> <span id="wait-unique-id"></span></h3>
                </div>
              </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submit-btn").on("click", function() {
        event.preventDefault();
        var newTable = {
        customerName: $("#cust-name").val().trim(),
        phoneNumber: $("#cust-phone").val().trim(),
        customerEmail: $("#cust-email").val().trim(),
        customerID: $("#cust-id").val().trim()
        }
      $.post("/api/tables", newTable, function(data) {
        console.log("make.html", data);
        if(data){
            alert("Adding Reservation...");
        }
        else{
            alert("All tables are FULL, you have been placed on the Waitlist...");
        }
      });
    });
  </script>
</body>

</html>
