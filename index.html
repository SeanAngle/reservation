<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation - Express</title>

              <a href="/view"><button type="submit" class="btn btn-primary btn-md" id="view-btn"><span class="fa fa-search"></span> View Tables </button></a>
