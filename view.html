<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Reservation Express</h1>
            <h3>The best way to reserve your table!</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables </button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong> View Tables </strong></h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span>
                                Search Reservations </button>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                        <div id="tables">
                            <h3><strong>Table: </strong> <span id="table"></span></h3>
                            <h3><strong>Name: </strong> <span id="name"></span></h3>
                            <h3><strong>Phone Number: </strong> <span id="phone-number"></span></h3>
                            <h3><strong>Email: </strong> <span id="email"></span></h3>
                            <h3><strong>Unique ID: </strong> <span id="unique-id"></span></h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Current Waitlist</strong></h3>
                        </div>
                        <div class="card-body">
                            <div id="stats">
                                <h3><strong>Table: </strong> <span id="wait-table"></span></h3>
                                <h3><strong>Name: </strong> <span id="wait-name"></span></h3>
                                <h3><strong>Phone Number: </strong> <span id="wait-phone-number"></span></h3>
                                <h3><strong>Email: </strong> <span id="wait-email"></span></h3>
                                <h3><strong>Unique ID: </strong> <span id="wait-unique-id"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
        $("#view-btn").on("click", function () {
            $.get("/api/tables", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var listGroupItem = $("<li class='list-group-item'>");

                    listGroupItem.append($("<h2>").text("Name: " + data[i].customerName));
                    listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));
                    listGroupItem.append($("<h3>").text("Email: " + data[i].customerEmail));
                    listGroupItem.append($("<h3>").text("Customer ID: " + data[i].customerID));

                    $("#tables").append(listGroupItem);
                }
            })
        });
    </script>
</body>

</html>
